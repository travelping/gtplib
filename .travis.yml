dist: xenial

language: erlang

otp_release:
 - 20.1.7
 - 20.3.8.5
 - 21.0
 - 21.1.4
 - 21.2.7
 - 21.3.8.1
 - 22.0.7
 - 22.1.8

install: "true"

before_install:
  - wget https://s3.amazonaws.com/rebar3/rebar3
  - chmod u+x ./rebar3

script:
  - env
  - ./rebar3 plugins list
  - ./rebar3 compile
  - ./rebar3 do xref, ct
  - (./rebar3 as test do coveralls send || /bin/true)
