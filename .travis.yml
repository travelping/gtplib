sudo: required
dist: bionic

language: erlang

otp_release:
 - 21.3.8.1
 - 22.0.7
 - 22.1.8
 - 22.2.4

install: "true"

before_install:
  - wget https://s3.amazonaws.com/rebar3/rebar3
  - chmod u+x ./rebar3

script:
  - env
  - ./rebar3 plugins list
  - ./rebar3 compile
  - ./rebar3 do xref, ct
  - (./rebar3 as test do coveralls send || /bin/true)

notifications:
  webhooks: https://coveralls.io/webhook
